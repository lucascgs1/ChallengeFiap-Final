<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 card-login">
        <div class="col-12 titulo-login">
          Log in<br><br>
          <span class="cadastrar">
            Não tem conta? <a routerLink="register">Cadastrar-se</a>
          </span>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="col-12 mb-4 form-group">
            <label for="email" class="control-label label-login">Email:</label>
            <input type="email" class="form-control" formControlName="email" placeholder="cadastro@silph.com" id="email" (change)="validateEmail($event)" [ngClass]="{'is-invalid': ((loginForm.controls['email'].touched || isSubmited) && loginForm.value.email == '' || isEmailValid)}">
            <!--<div *ngIf="(loginForm.controls['email'].touched || isSubmited) && (loginForm.value.email == '' || isEmailValid)" class="invalid-feedback">
              <div class="" *ngIf="loginForm.controls['email'].errors != null && loginForm.controls['email'].errors.['required']">
                E-mail é obrigatório
              </div>
              <div class="" *ngIf="(loginForm.value.email != '' && isEmailValid)">
                Insira um e-mail valido
              </div>
            </div>-->
          </div>

          <div class="col-12 form-group">
            <label for="senha" class="control-label label-login">senha:</label>
            <input type="password" class="form-control" formControlName="senha" placeholder="******" [ngClass]="{'is-invalid': ((loginForm.controls['senha'].touched || isSubmited) && loginForm.value.senha == '')}">
            <!--<div *ngIf="(loginForm.controls['senha'].touched || isSubmited) && loginForm.value.senha == ''" class="invalid-feedback">
              <div class="" *ngIf="loginForm.controls['senha'].errors != null && loginForm.controls['senha'].errors.['required']">
                Senha é obrigatório
              </div>
            </div>-->
          </div>


          <div class="col-12 mt-2 mb-4 form-group" style=" position: relative;">
            <div class="form-check">
              
            </div>

            <a class="esqueci-senha" routerLink="account/recover-pass">
              esqueci minha senha
            </a>
          </div>

          <div class="col-12 mb-2 d-grid gap-2">
            <button type="submit" class="btn btn-block btn-login">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
