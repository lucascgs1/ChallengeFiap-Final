<div class="card-evento" (click)="goDetails()">
  <div class="imagem-evento" [ngStyle]="{'background-image': 'url(' + evento.img_event + ')'}"></div>
  <div class="descricao">
    <h4>
      {{evento.data| date: 'dd  MMMM yyyy'}}
    </h4>
    <h3>
      {{evento.name}}
    </h3>
    <h5>
      {{evento.local}}
    </h5>
  </div>

</div>
